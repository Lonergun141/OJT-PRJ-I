<script>
  //Sidebar Functions
    // Toggle "See More" years
    $('#seeMoreBtn').click(function () {
      const moreYears = $('#moreYears');
      if (moreYears.hasClass('d-none')) {
        moreYears.removeClass('d-none');
        $(this).text('See Less');
      } else {
        moreYears.addClass('d-none');
        $(this).text('See More...');
      }
    });

    // Toggle custom year range fields
    $('input[name="yearFilter"]').change(function () {
      const customRangeFields = $('#customRangeFields');
      if (this.value === 'custom') {
        customRangeFields.removeClass('d-none');
      } else {
        customRangeFields.addClass('d-none');
      }
    });
</script>
